<div class="movie-list">
    {% for movie in site.movies %}
    <div class="movie-card">
      <div class="movie-img">
        <img src="{{ movie.image }}" alt="{{ movie.title }}">
      </div>
      <div class="card-body">
        <h2 class="movie-title">{{ movie.title }}</h2>
        <p class="movie-intro">{{ movie.intro }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
